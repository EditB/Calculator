<div class="container" id="contDiv">

  <h2 class="text-primary"><strong>Calculator</strong></h2>
  
  <div id="showNumbers"></div>
  
  <div class = "row" id="inputDiv">
    <div id="numberInput"></div>
    <div id="messageDiv"></div>
  </div>

  
  <div id="btnRow1" class="row no-gutter">
    <div class="col-xs-6"><button id="clearBtn" class="btn-block btn-danger">Clear</button></div>
    <div class="col-xs-6"><button id="divideBtn" class='btn-block btn-primary'>&#247</button></div>
  </div>  
  
  <div  id="btnRow2" class="row no-gutter">
    <div class="col-xs-3"><button id="btn7" class="btn-block btn-info">7</button></div>
    <div class="col-xs-3"><button id="btn8" class="btn-block btn-info">8</button></div>
    <div class="col-xs-3"><button id="btn9" class="btn-block btn-info">9</button></div>
    <div class="col-xs-3"><button id="btnMultiply" class="btn-block btn-primary">x</button></div>
  </div>  

 <div  id="btnRow3" class="row no-gutter">
    <div class="col-xs-3"><button id="btn4" class="btn-block btn-info">4</button></div>
    <div class="col-xs-3"><button id="btn5" class="btn-block btn-info">5</button></div>
    <div class="col-xs-3"><button id="btn6" class="btn-block btn-info">6</button></div>
    <div class="col-xs-3"><button id="btnMinus" class="btn-block btn-primary">-</button></div>
  </div>  

  <div  id="btnRow4" class="row no-gutter">
    <div class="col-xs-3"><button id="btn1" class="btn-block btn-info">1</button></div>
    <div class="col-xs-3"><button id="btn2" class="btn-block btn-info">2</button></div>
    <div class="col-xs-3"><button id="btn3" class="btn-block btn-info">3</button></div>
    <div class="col-xs-3"><button id="btnPlus" class="btn-block btn-primary">+</button></div>
  </div>  

  <div  id="btnRow5" class="row no-gutter">
    <div class="col-xs-6"><button id="btn0" class="btn-block
    btn-info">0</button></div>
    <div class="col-xs-3"><button id="btnDot" class="btn-block btn-info">.</button></div>
    <div class="col-xs-3"><button id="btnEqual" class="btn-block btn-primary">=</button></div>
</div>  


</div>
